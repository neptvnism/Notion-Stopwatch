<!DOCTYPE html>
<html>
<head>
  <title>Timer Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial Rounded MT Bold, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .timer-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .timer-display {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .timer-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .timer-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .timer-button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="timer-display">00:00</div>
    <div class="timer-controls">
      <button class="timer-button" id="start-button">Start</button>
      <button class="timer-button" id="reset-button">Reset</button>
    </div>
  </div>
  <script>
    // JavaScript code for the timer will go here!!
  </script>
</body>
</html>
