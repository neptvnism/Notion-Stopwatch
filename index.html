<!DOCTYPE html>
<html>
<head>
  <title>Notion Stopwatch ‚è±Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial Rounded MT Bold, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .timer-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .timer-display {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .timer-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .timer-button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .timer-button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="timer-display">00:00</div>
    <div class="timer-controls">
      <button class="timer-button" id="start-button">Start üèÉ</button>
      <button class="timer-button" id="reset-button">Reset üîÑ</button>
    </div>
  </div>
  <script>
    const timerDisplay = document.querySelector('.timer-display');
    const startButton = document.getElementById('start-button');
    const resetButton = document.getElementById('reset-button');

    let intervalId;
    let seconds = 0;
    let minutes = 0;

    // Update the display
    function updateTimerDisplay() {
      timerDisplay.textContent = `${pad(minutes)}:${pad(seconds)}`;
    }

    // Pad numbers with leading zeros
    function pad(number) {
      return (number < 10 ? '0' : '') + number;
    }

    // Function to start the stopwatch
    function startTimer() {
      intervalId = setInterval(() => {
        seconds++;
        if (seconds === 60) {
          seconds = 0;
          minutes++;
        }
        updateTimerDisplay();
      }, 1000);
    }

    // Reset stopwatch
    function resetTimer() {
      clearInterval(intervalId);
      seconds = 0;
      minutes = 0;
      updateTimerDisplay();
    }

    startButton.addEventListener('click', startTimer);
    resetButton.addEventListener('click', resetTimer);
  </script>
</body>
</html>
